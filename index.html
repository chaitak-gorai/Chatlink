<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    //meta details
    <meta name="description" content="Chatlink is a chatbot that uses voice recognition to answer your questions." />
    <meta name="keywords" content="Chatbot, Voice Recognition, Chatlink, ChatGPT" />
    <meta name="author" content="Captcha" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatlink</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" id="pmpt" rows="1" cols="1" placeholder="Ask Chatlink by typing or voice"></textarea>
        <button type="button" id="record"><img src="assets/record.png" alt="send" /></button>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
